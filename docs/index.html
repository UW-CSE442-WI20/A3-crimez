<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>A3-Crimez</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale.v1.min.js"></script>
	<script src="https://d3js.org/d3-format.v1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
</head>

<body>
	<div id="titleContainer">
		<h1 style = "font-family:optima" >Distribution of Crime Across New York City</h1>
	</div>
	<h2 style = "font-family:optima" >How do the crime stats vary across different types of crime based on time of year and location?</h2>
	<script src="index.js"></script>
	<!-- this container holds the whole visualization -->
	<div id="container" class="flex">
		<!-- this container holds the left side of the visualization (slider, checks, bar graph) -->
		<div id="filtersAndBar" class = "flex">
			<div id="sliderContainer">
				<h3 style="font-family:optima">Filter by time:</h3>
				<div class="month flex" id="months" style="margin: auto; text-align: center">
					<div>
                        <label class="checkboxContainer" style="margin-left: 85px"> View All Years
                            <input type="checkbox" id="timecheck" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
					<div>
						<label id="range" style="font-size:15px; margin-left: 50px" style="opacity:0.4">Year: 1990</label>
					</div>
				</div>
				<input id="timeslide" style="opacity:0.4" type="range" min="1990" max="2019" value="1990" step="1" disabled/>
				<br>
				<br>
			</div>
			<form class="flex checkboxes">
				<div id="filters" class = "flex">
					<div class="active" style="font-family:optima"><h3>Filter by crime type:</h3></div>
					<div class="whatever flex" id="boxes" style="margin: auto">
						<div>
							<label class="checkboxContainer"> All 
								<input type="checkbox" id="all" checked="checked">
  								<span class="checkmark"></span>
							</label>
							<label class="checkboxContainer"> Assault 3
                                <input type="checkbox" id="101" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							<label class="checkboxContainer"> Burglary
                                <input type="checkbox" id="231" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							<label class="checkboxContainer"> Criminal mischief 
                                <input type="checkbox" id="258" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							 <label class="checkboxContainer"> Criminal trespass
                                <input type="checkbox" id="205" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							 <label class="checkboxContainer"> Dangerous drugs
                                <input type="checkbox" id="569" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							 <label class="checkboxContainer"> Dangerous weapons
                                <input type="checkbox" id="782" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							 <label class="checkboxContainer"> Felony assault
                                <input type="checkbox" id="109" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							 <label class="checkboxContainer"> Forgery
                                <input type="checkbox" id="729" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							 <label class="checkboxContainer"> Fraud 
                                <input type="checkbox" id="707" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							 <label class="checkboxContainer"> Grand larceny
                                <input type="checkbox" id="407" checked="checked">
                                <span class="checkmark"></span>
                            </label>
						</div>
						<div>
							<label class="checkboxContainer"> Grand larceny of motor vehicles
                                <input type="checkbox" id="441" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkboxContainer"> Harassment 2
                                <input type="checkbox" id="637" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                             <label class="checkboxContainer"> Intoxicated &amp; impaired driving
                                <input type="checkbox" id="905" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                             <label class="checkboxContainer"> Petit larceny
                                <input type="checkbox" id="338" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                             <label class="checkboxContainer"> Miscellaneous Penal Law
                                <input type="checkbox" id="117" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                             <label class="checkboxContainer"> Robbery
                                <input type="checkbox" id="386" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                             <label class="checkboxContainer"> Sex crimes
                                <input type="checkbox" id="175" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                             <label class="checkboxContainer"> Offenses against Public Administration
                                <input type="checkbox" id="748" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                             <label class="checkboxContainer"> Offenses against Public Order
                                <input type="checkbox" id="639" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							<label class="checkboxContainer"> Theft-fraud
                                <input type="checkbox" id="739" checked="checked">
                                <span class="checkmark"></span>
                            </label>
							<label class="checkboxContainer"> Vehicle and traffic laws 
                                <input type="checkbox" id="916" checked="checked">
                                <span class="checkmark"></span>
                            </label>
						</div>
					</div>
				</div>
            </form>
            <div style="border:1px solid #82ada9; width: 100%;">
                <div class="active">
                    <h3 style="font-family:optima">Difference in crime stats among the five most common premises:</h3>
                </div>
                <div id="barGraph" class="flex" style="margin: auto">
                    <svg id="bar" width="400" height="400" style="margin: auto"></svg>
                </div>
            </div>
        </div>

		<div class="flex">
			<svg id="map" width="1200" height="800"></svg>
		</div>
	</div>
</body>

</html>
